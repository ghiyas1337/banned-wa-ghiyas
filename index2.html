<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Menarik</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the alert */
        .alert-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* The actual alert box */
        .alert {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
        }

        /* Icon style */
        .alert-icon {
            font-size: 24px;
            margin-right: 15px;
        }

        /* Alert text */
        .alert-text {
            flex-grow: 1;
            font-size: 16px;
            color: #333;
        }

        /* Close button */
        .close-btn {
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #888;
        }

        /* Different alert types */
        .success {
            background-color: #e0ffe0;
            border-left: 5px solid #4caf50;
        }

        .warning {
            background-color: #fff3e0;
            border-left: 5px solid #ff9800;
        }

        .error {
            background-color: #ffebeb;
            border-left: 5px solid #f44336;
        }

        /* Animation */
        .alert.show {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Alert Container -->
    <div id="alertBox" class="alert-container">
        <!-- Success Alert -->
        <div class="alert success show">
            <div class="alert-icon">✔️</div>
            <div class="alert-text">Berhasil Tunggu 7Jam Kuota Akan Masuk Tersendirinya.</div>
            <button class="close-btn" onclick="closeAlert()">×</button>
        </div>
        
        <!-- Warning Alert (hidden initially) -->
        <div id="warningAlert" class="alert warning">
            <div class="alert-icon">⚠️</div>
            <div class="alert-text">Ada peringatan untuk Anda!</div>
            <button class="close-btn" onclick="closeAlert('warningAlert')">×</button>
        </div>

        <!-- Error Alert (hidden initially) -->
        <div id="errorAlert" class="alert error">
            <div class="alert-icon">❌</div>
            <div class="alert-text">Terjadi kesalahan!</div>
            <button class="close-btn" onclick="closeAlert('errorAlert')">×</button>
        </div>
    </div>

    <!-- Script to close the alert -->
    <script>
        function closeAlert(alertId = 'alertBox') {
            const alertBox = document.getElementById(alertId);
            alertBox.classList.remove('show');
        }

        // Example of triggering different types of alerts
        setTimeout(() => {
            document.getElementById('warningAlert').classList.add('show');
        }, 2000);

        setTimeout(() => {
            document.getElementById('errorAlert').classList.add('show');
        }, 4000);
    </script>

</body>
</html>
